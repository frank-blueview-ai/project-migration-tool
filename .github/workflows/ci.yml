name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .

      - name: Run tests
        run: |
          pytest || echo "No tests yet"

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  docker-images:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: your-org-or-user
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          cd backend
          docker build -t $REGISTRY/${IMAGE_NAMESPACE}/project-migrate-backend:${GITHUB_SHA} .

      - name: Build frontend image
        run: |
          cd frontend
          docker build -t $REGISTRY/${IMAGE_NAMESPACE}/project-migrate-frontend:${GITHUB_SHA} .

      - name: Push images
        run: |
          docker push $REGISTRY/${IMAGE_NAMESPACE}/project-migrate-backend:${GITHUB_SHA}
          docker push $REGISTRY/${IMAGE_NAMESPACE}/project-migrate-frontend:${GITHUB_SHA}

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [docker-images]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.16.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_CONTENTS}" > ~/.kube/config
        env:
          KUBECONFIG_CONTENTS: ${{ secrets.KUBECONFIG_CONTENTS }}

      - name: Deploy to dev with Helm
        run: |
          helm upgrade --install project-migrate ./deploy/helm \
            -f deploy/helm/values-dev.yaml \
            --set backend.image=ghcr.io/your-org-or-user/project-migrate-backend:${GITHUB_SHA} \
            --set frontend.image=ghcr.io/your-org-or-user/project-migrate-frontend:${GITHUB_SHA}
